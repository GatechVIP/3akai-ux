<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/creatediscussion.css" />

<!-- MODAL -->
<div id="creatediscussion-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="creatediscussion-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="creatediscussion-modal-title">Start Discussion/Question</h3>
        <button id="qa-toggle-button">QA</button>
    </div>
    <form id="creatediscussion-form">
        <div class="modal-body">
            <div id="creatediscussion-overview-container">
                <div class="control-group">
                    <label for="creatediscussion-name"><h4 id="discussion-title">Discussion Title</h4></label>
                    <div class="controls">
                        <input type="text" id="creatediscussion-name" class="required maxlength-short" name="creatediscussion-name" placeholder="What would you like to call your discussion?"/>
                    </div>
                </div>
                <div class="control-group">
                    <label for="creatediscussion-topic"><h4 id="discussion-topic">Discussion Topic</h4></label>
                    <div class="controls">
                        <textarea id="creatediscussion-topic" class="required maxlength-medium" name="creatediscussion-topic" placeholder="What would you like to discuss about?" />
                    </div>
                </div>
                <div id="creatediscussion-permissions" class="well">
                    <button type="button" id="creatediscussion-change-permissions" class="btn pull-right">__MSG__CHANGE__</button>
                    <div id="creatediscussion-permissions-summary"><!-- --></div>
                </div>
            </div>
            <div id="creatediscussion-permissions-container" class="hide"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
            <button type="submit" id="creatediscussion-create" class="btn btn-primary pull-right">Continue</button>
        </div>
    </form>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/creatediscussion.js"></script>
